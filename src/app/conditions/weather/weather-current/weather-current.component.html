<md-card>
  <md-card-header>
    <card-toolbar>
      <card-toolbar-title>
        Condition actuel
      </card-toolbar-title>
    </card-toolbar>
  </md-card-header>
  <md-card-content>

    <div class="container"
         fxLayout
         fxLayout.xs="column"
         fxLayoutAlign="center stretch"
         fxLayoutGap="10px"
         fxLayoutGap.xs="10px">

      <div fxFlex="30%" class="center-text right-separator">
        <img src={{currentWeather?.iconUrl}} alt="Weather icon" />
      </div>
      <div fxFlex class="center-text">
        <h2>{{currentWeather?.main.temp}} 째</h2>
      </div>
      <div fxFlex class="center-text right-separator">
          {{currentWeather?.main.temp_min}} 째
          <br>
          {{currentWeather?.main.temp_max}} 째
      </div>
      <div fxFlex="20%" class="center-text">
        <h2>{{currentWeather?.main.humidity}} %</h2>
      </div>
    </div>

    <div class="container"
         fxLayout
         fxLayout.xs="column"
         fxLayoutAlign="center stretch"
         fxLayoutGap="10px"
         fxLayoutGap.xs="10px">

      <div fxFlex="30%" class="center-text capitalize right-separator">
        {{currentWeather?.weather[0].description}}
      </div>
      <div fxFlex class="center-text right-separator">
        <h2>{{currentWeather?.wind.speed}} km/h</h2>
      </div>
      <div fxFlex="20%" class="center-text">
        {{currentWeather?.wind.deg}} 째
      </div>
    </div>


  </md-card-content>
</md-card>
