<mat-card>
  <mat-card-header>
    <card-toolbar>
      <card-toolbar-title>
        Chromecasts
      </card-toolbar-title>
      <card-toolbar-actions>
        <button (click)="loadChromecasts()" mat-icon-button><mat-icon>refresh</mat-icon></button>
      </card-toolbar-actions>
    </card-toolbar>
    <card-progress-bar *ngIf="loading"></card-progress-bar>
  </mat-card-header>
  <mat-card-content>

    <div class="container"
         fxLayout
         fxLayout.xs="column"
         fxLayoutAlign="center"
         fxLayoutGap="10px"
         fxLayoutGap.xs="0">

      <div fxFlex="60%">
        <mat-form-field>
        <mat-select class="full-width" name="device" placeholder="Appareil" [(ngModel)]="message.device" [disabled]="loading" >
          <mat-option *ngFor="let chromecast of chromecasts" [value]="chromecast.deviceName">
            {{chromecast.name}}
          </mat-option>
        </mat-select>
        </mat-form-field>
      </div>

      <div fxFlex="40%">
        <mat-form-field>
        <mat-select name="language" [(ngModel)]="message.language" [disabled]="loading" >
          <mat-option value="fr-CA">Fran√ßais</mat-option>
          <mat-option value="en">Anglais</mat-option>
          <mat-option value="en-UK">British</mat-option>
        </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="container"
         fxLayout
         fxLayout.xs="column"
         fxLayoutAlign="center"
         fxLayoutGap="10px"
         fxLayoutGap.xs="0">
      <div fxFlex class="input-message">
        <mat-form-field>
          <input matInput name="'text" placeholder="Message" [(ngModel)]="message.text" [disabled]="loading" >
        </mat-form-field>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions >
    <button (click)="sendMessage()" mat-raised-button class="item-form" type="submit" [disabled]="loading" >Envoyer</button>
  </mat-card-actions>
</mat-card>
